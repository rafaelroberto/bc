<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Fatura - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1>Adicionar Nova Fatura</h1>
            <form action="home.html" method="GET">
                <label for="unidade">Número da Unidade Consumidora:</label>
                <input type="text" id="unidade" name="unidade" required>
                <label for="codigo">Código do Cliente:</label>
                <input type="text" id="codigo" name="codigo" required>
                <label for="distribuidora">Distribuidora de Energia:</label>
                <select id="distribuidora" name="distribuidora" required>
                    <option value="">Selecione</option>
                    <!-- Adicione as distribuidoras aqui -->
                    <option value="Eletropaulo">Eletropaulo</option>
                    <!-- Adicione as demais distribuidoras -->
                </select>
                <label for="cpf-cnpj">Tipo de Documento:</label>
                <select id="cpf-cnpj" name="cpf-cnpj" required>
                    <option value="cpf">Pessoa Física (CPF)</option>
                    <option value="cnpj">Pessoa Jurídica (CNPJ)</option>
                </select>
                <input type="text" id="documento" name="documento" placeholder="CPF ou CNPJ" required>
                <button type="submit">Adicionar</button>
            </form>
            <a href="home.html">Voltar</a>
        </main>
        <footer>
