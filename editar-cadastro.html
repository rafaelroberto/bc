<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cadastro - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1>Editar Cadastro</h1>
            <form action="home.html" method="GET">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="[Nome Atual]" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="[Email Atual]" required>
                <!-- Adicione os demais campos necessÃ¡rios -->
                <button type="submit">Salvar</button>
            </form>
            <a href="home.html">Voltar</a>
        </main>
        <footer>
            <p>Esse aplicativo foi desenvolvido por Rafael Nascimento do Grupo BC Energia</p>
            <p>Email: rafael.roberto@grupobcenergia.com.br</p>
        </footer>
    </div>
</body>
</html>
