<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1>Upload de Documentos</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="documento">Escolha o documento para upload:</label>
                <input type="file" id="documento" name="documento" accept=".pdf, .jpg, .png" required>

                <button type="submit">Enviar</button>
                <a href="simulador.html">Voltar</a>
            </form>
        </main>
        <footer>
            <p>Esse aplicativo foi desenvolvido por Rafael Nascimento do Grupo BC Energia</p>
            <p>Email: rafael.roberto@grupobcenergia.com.br</p>
        </footer>
    </div>
</body>
</html>
