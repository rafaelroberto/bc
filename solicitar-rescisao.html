<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Rescisão - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1>Solicitar Rescisão</h1>
            <form action="rescisao-concluida.html" method="GET">
                <p>Deseja solicitar a rescisão?</p>
                <label for="motivo">Motivo:</label>
                <textarea id="motivo" name="motivo" rows="4" required></textarea>
                <button type="submit">Concluir</button>
                <a href="checar-adesoes.html">Voltar</a>
            </form>
        </main>
        <footer>
            <p>Esse aplicativo foi desenvolvido por Rafael Nascimento do Grupo BC Energia</p>
            <p>Email: rafael.roberto@grupobcenergia.com.br</p>
        </footer>
    </div>
</body>
</html>
