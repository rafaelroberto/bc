<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1 id="welcome-message">Olá, [Nome do Usuário]</h1>
            <p>Bem-vindo à página inicial.</p>
            <div class="button-group">
                <a href="editar-cadastro.html" class="button">Editar Cadastro</a>
                <a href="nova-fatura.html" class="button">Adicionar Nova Fatura</a>
                <a href="checar-adesoes.html" class="button">Checar Adesões</a>
            </div>
        </main>
        <footer>
            <p>Esse aplicativo foi desenvolvido por Rafael Nascimento do Grupo BC Energia</p>
            <p>Email: rafael.roberto@grupobcenergia.com.br</p>
        </footer>
    </div>
    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obtém o nome do usuário da URL e atualiza o texto
        const usuario = getQueryParam('usuario');
        if (usuario) {
            document.getElementById('welcome-message').textContent = `Olá, ${usuario}`;
        }
    </script>
</body>
</html>
