<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Energia - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1>Simulador de Energia</h1>
            <form id="simuladorForm">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="GO">Goiás</option>
                    <option value="SP">São Paulo</option>
                    <!-- Adicione mais estados conforme necessário -->
                </select>

                <label for="consumo">Consumo Mensal (kWh):</label>
                <input type="number" id="consumo" name="consumo" required>

                <label for="tarifa">Tarifa por kWh (R$):</label>
                <input type="number" id="tarifa" name="tarifa" step="0.01" required>

                <button type="submit">Calcular</button>
                <a href="nova-fatura.html">Voltar</a>
            </form>

            <div id="resultado" style="display: none;">
                <h2>Resultados</h2>
                <p>Gasto Mensal: R$<span id="gasto-mensal"></span></p>
                <p>Gasto Anual: R$<span id="gasto-anual"></span></p>
                <p>Economia Mensal (18%): R$<span id="economia-mensal"></span></p>
                <p>Economia Anual (18%): R$<span id="economia-anual"></span></p>
            </div>
        </main>
        <footer>
            <p>Esse aplicativo foi desenvolvido por Rafael Nascimento do Grupo BC Energia</p>
            <p>Email: rafael.roberto@grupobcenergia.com.br</p>
        </footer>
    </div>
    <script>
        document.getElementById('simuladorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const consumo = parseFloat(document.getElementById('consumo').value);
            const tarifa = parseFloat(document.getElementById('tarifa').value);
            const desconto = 0.18;

            const gastoMensal = consumo * tarifa;
            const gastoAnual = gastoMensal * 12;
            const economiaMensal = gastoMensal * desconto;
            const economiaAnual = gastoAnual * desconto;

            document.getElementById('gasto-mensal').textContent = gastoMensal.toFixed(2);
            document.getElementById('gasto-anual').textContent = gastoAnual.toFixed(2);
            document.getElementById('economia-mensal').textContent = economiaMensal.toFixed(2);
            document.getElementById('economia-anual').textContent = economiaAnual.toFixed(2);

            document.getElementById('resultado').style.display = 'block';
        });
    </script>
</body>
</html>
