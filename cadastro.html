<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Grupo BC Energia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://meudescontonaconta.com.br/images/logo-grupo-bc-energia.png" alt="Logo Grupo BC Energia" class="logo">
        </header>
        <main>
            <h1>Cadastro de Novo Usuário</h1>
            <form action="home.html" method="GET">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <!-- Adicione todas as opções de estados -->
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <!-- Adicione os demais estados aqui -->
                </select>
                <button type="submit">Cadastrar</button>
            </form>
            <a href="index.html">Voltar para Login</a>
        </main>
        <footer>
            <p>Esse aplicativo foi desenvolvido por Rafael Nascimento do Grupo BC Energia</p>
            <p>Email: rafael.roberto@grupobcenergia.com.br</p>
        </footer>
    </div>
</body>
</html>
